<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyle.css"> <!-- Corrigido 'stlyle.css' para 'style.css' -->
    <title>Jogo da Mem√≥ria</title>
</head>
<body>
    <div class="container">
        <h2>Jogo da Mem√≥ria</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Recome√ßar</button>
    </div>
    <script>
        const emojis = ["üòë", "üòë", "üíï", "üíï", "üòç", "üòç", "üòÅ", "üòÅ", "üòÇ", "üòÇ", "üòÆ", "üòÆ", "üòú", "üòú", "ü§ß", "ü§ß"];
        var shuf_emojis = emojis.sort(() => Math.random() > 0.5 ? 1 : -1); // Corrigido o operador tern√°rio
        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];

            box.onclick = function(){
                this.classList.add('boxOpen');
                setTimeout(function(){
                    if(document.querySelectorAll('.boxOpen').length > 1){
                        if(document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML){
                            document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch');
                            document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch');
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                            if(document.querySelectorAll('.boxMatch').length == emojis.length){
                                alert('Voc√™ venceu!');
                            }
                        } else {
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                        }
                    }
                }, 500);
            };
            document.querySelector('.game').appendChild(box); // Corrigido o seletor para '.game'
        }
    </script>
</body>
</html>
